@@if(context.id === 'modal-apply'){
<article id="@@id" class="modal" aria-hidden="true">
    <div class="modal-wrap">
        <div class="modal-container">
            <div class="modal-header">
                <h1 class="modal-title">업무대행 지원 정보 확인</h1>
                <button type="button" class="btn-close" data-toggle="modal-close"><span class="blind">팝업 닫기</span></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-wrap type2">
                        <div class="row">
                            <p class="tit">성명</p>
                            <div class="forms">
                                <input type="text" class="form-control" value="홍길동" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <p class="tit">휴대폰번호</p>
                            <div class="forms">
                                <input type="text" class="form-control" value="010-0000-0000" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <p class="tit">이메일</p>
                            <div class="forms">
                                <input type="text" class="form-control" value="gildong2@naver.com" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <p class="tit">경력년수</p>
                            <div class="forms flex size2">
                                <div class="col">
                                    <input type="text" class="form-control" value="10" readonly>
                                    <p>년</p>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" value="12" readonly>
                                    <p>개월</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <p class="tit">업무가능일시</p>
                            <div class="forms date-type">
                                <input type="text" class="form-control datepicker" placeholder="업무가능 날짜를 입력하세요">
                                <div class="select-wrap">
                                    <select class="nice-select" aria-label="시작 시간 선택">
                                        <option value="">09:00</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <p class="tit">희망보수</p>
                            <div class="forms">
                                <input type="text" class="form-control" placeholder="희망보수를 입력하세요" aria-label="희망보수 입력">
                            </div>
                        </div>
                        <div class="row">
                            <p class="tit">남기는 글</p>
                            <div class="forms">
                                <textarea class="form-control"></textarea>
                                <ul class="bullet-list">
                                    <li>개인정보(연락처, 메일 주소) 등은 메일을 남길 경우 필터링 됩니다.</li>
                                    <li>프로필을 최신으로 업데이트 하시면 빠른 진행에 도움이 됩니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-lg btn-border-point" data-toggle="modal-close"><span>취소하기</span></button>
                        <button type="submit" class="btn btn-lg btn-point"><span>지원하기</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</article>
}
